        <h2 id="20210331"><a href="#20210331" class="headerlink" title="20210331"></a>20210331</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">下面的类哪些可以处理Unicode字符？</span><br><span class="line">-------------------------------</span><br><span class="line">A InputStreamReader</span><br><span class="line">B BufferedReader</span><br><span class="line">C Writer</span><br><span class="line">D PipedInputStream</span><br><span class="line">--------------------------------</span><br><span class="line">正确答案：ABC</span><br><span class="line">解析：</span><br><span class="line">D选项是处理字节流的</span><br></pre></td></tr></table></figure>

 <a id="more"></a> 

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">关于JSP生命周期的叙述，下列哪些为真？</span><br><span class="line">----------------------------------------</span><br><span class="line">A JSP会解释成Servlet源文件，然后编译成Servlet类文件</span><br><span class="line">B 每当用户端运行JSP时，jsp init()方法都会运行一次</span><br><span class="line">C 每当用户端运行JSP时，jsp service()方法都会运行一次</span><br><span class="line">D 每当用户端运行JSP时，jsp destroy()方法都会运行一次</span><br><span class="line">-----------------------------------------</span><br><span class="line">正确答案：AC</span><br><span class="line">解析：</span><br><span class="line">JSP生命周期所走过的几个阶段：</span><br><span class="line">* 编译阶段：servlet容器编译servlet源文件，生成servlet类</span><br><span class="line">* 初始化阶段：加载与JSP对应的servlet类，创建其实例，并调用它的初始化方法</span><br><span class="line">* 执行阶段：调用与JSP对应的servlet实例的服务方法</span><br><span class="line">* 销毁阶段：调用与JSP对应的servlet实例的销毁方法，然后销毁servlet实例</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">Consider the following code:</span><br><span class="line">Integer s &#x3D; new Integer(9);</span><br><span class="line">Integer t &#x3D; new Integer(9);</span><br><span class="line">Long u &#x3D; new Long(9);</span><br><span class="line">which test would return true?</span><br><span class="line">--------------------------------</span><br><span class="line">A (s&#x3D;&#x3D;u)</span><br><span class="line">B (s&#x3D;&#x3D;t)</span><br><span class="line">C (s.equals)</span><br><span class="line">D (s.equals(9))</span><br><span class="line">E (s.equals(new Integer(9)))</span><br><span class="line">--------------------------------</span><br><span class="line">正确答案：CDE</span><br><span class="line">解析：* int和int之间，用&#x3D;&#x3D;比较，肯定为true。基本数据类型没有equals方法；</span><br><span class="line">* int和Integer比较，Integer会自动拆箱，&#x3D;&#x3D;和equasl都肯定为true；</span><br><span class="line">* int和new Integer比较，Integer会自动拆箱，调用intValue方法，所以&#x3D;&#x3D;和equals都肯定为true</span><br><span class="line">* Integer 和Integer比较的时候，由于直接赋值会进行自动装箱。所以当值在[-128,127]中的时候，由于值缓存在IntegerCache中，那么当赋值在这个区间的时候，不会创建新的Integer对象，而是直接从缓存中获取已经创建好的Integer对象。而当大于这个区间的时候，会直接new Integer；</span><br><span class="line">* 当Integer和Integer进行&#x3D;&#x3D;比较的时候，在[-128.127]区间的时候，为true。不在这个区间，则为false；</span><br><span class="line">* 当Integer和Integer进行equals比较的时候，由于Integer的equals方法进行了重写，比较的是内容，所以为true；</span><br><span class="line">* Integer和new Integer进行&#x3D;&#x3D;比较的话，肯定为false，Integer和new Integer进行equals进行比较的话，肯定为true；</span><br><span class="line">* new Interger和new Integer进行&#x3D;&#x3D;比较的时候，肯定为false，进行equals比较的时候，肯定为true原因是new的时候，会在堆中创建对象，分配的地址不同，&#x3D;&#x3D;比较的是内存地址，所以肯定不同；</span><br><span class="line">* 装箱过程是通过调用包装器的valueOf方法实现的，拆箱过程是通过调用包装器的xxxValue方法实现的；</span><br><span class="line">* 总结：Byte、Short、Integer、Long这几个类的valueOf方法实现类似的。所以在[-128,127]区间内，&#x3D;&#x3D;比较的时候，值总是相等的，在这个区间外是不等的，而Float和Double则不相等，Boolean的值总是相等的。</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">在Java语言中，下列关于字符集编码(Character set encoding) 和国际化(i18n)的问题，哪些是正确的？</span><br><span class="line">-------------------------------------------------------</span><br><span class="line">A 每个中文字符占2个字节，每个英文字符占用1字节</span><br><span class="line">B 假设数据库中的字符是GBK编码的，那么显示数据库数据的网页也必须是GBK编码的</span><br><span class="line">C Java的char类型，通常以UTF-16 Big Endian的方式保存一个字符</span><br><span class="line">D 实现国际化应用常用的手段是利用ResourceBundle类</span><br><span class="line">-------------------------------------------------------------</span><br><span class="line">正确答案：CD</span><br><span class="line">解析：</span><br><span class="line">A Java一律采用Unicode编码方式，每个字符无论中文还是英文都占用2个字节</span><br><span class="line">B 不同的编码之间是可以转换的</span><br><span class="line">C Java虚拟机中通常使用UTF-16的方式保存一个字符</span><br><span class="line">D ResourceBundle能够根据Local的不同，选择性的读取Local对应后缀的properties文件，以达到国际化的目的</span><br></pre></td></tr></table></figure>
